<main>
  <div class="container">
    <button
      mat-button
      color="primary"
      class="button_show_animal"
      (click)="getDog()"
    >
      Show me a dog!
    </button>
    <button
      mat-button
      color="primary"
      class="button_show_animal"
      (click)="getCat()"
    >
      Show me a cat!
    </button>
  </div>
  <p>{{ status() }}</p>
  <div class="img-container">
    <img
      @if(imgUrl())
      [@.disabled]="!imgUrl()"
      [src]="imgUrl()"
      class="img-random-animal"
      alt=""
    />
  </div>
</main>
